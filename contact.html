<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <meta name="viewport" content="width=device-width,initial-scale-1">
    <script src="main.js"></script>
</head>

<body>
    <div class="headerbox">
        <h1>La Casa de Los Antojitos</h1>
        <nav class="navbar">
            <a class="button" href="index.html"id="indexb">Our Story</a>
            <a class="button" href="portfolio.html">Menu</a>
            <a class="button" href="contact.html" id="indexb">Contact</a>
        </nav>
    </div>
    <div class="contactboxbackground">
        <h2>Want to Contact us?
            <br>
            Please leave your name, number, and message.
        </h2>
        <form>
            <div class="form">
                <label for="forminput">Full name:</label>
                <input type="name" class="formbar" placeholder="Luis Via">

            </div>
            <div class="form">
                <label for="forminput">Number:</label>
                <input type="email" class="formbar" placeholder="(917)345-5402">
            </div>
            <div class="form">
                <label for="textinput">Message:</label>
                <textarea class="formbar" rows="6" id="textbar"></textarea>
                <small class="formalert">We'll never share your information with anyone else.</small>
            </div>
            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>

</html>
